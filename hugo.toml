baseURL = 'https://vivian881027.github.io/'
languageCode = 'zh-cn'
defaultContentLanguage = "zh"
title = 'My Zen Garden'
theme = "PaperMod"
enableEmoji = true
hasCJKLanguage = true

# ======================
# 网站参数（主题配置）
# ======================
[params]

  # 主页信息
  homeInfoParams = { Title = "Welcome to My Zen Garden", Content = "这是我的个人博客，记录学习和生活思考" }
  
  # 主题模式
  defaultTheme = "auto"  # light, dark, auto
  disableSpecial1stPost = false
  disableScrollToTop = false
  disableAnchoredHeadings = false

  # 显示选项
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

  
  # 归档配置
  archive = { paginate = 20 }
  
  # 启动搜索
  search = true

  # Fuse.js 搜索配置
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 2
    limit = 10
    showThumbnail = true
    showSummary = true
    showContent = true
    highlight = true
    keys = ["title", "permalink", "summary", "content"]

  
# ======================
# 菜单配置
# ======================
[[menu.main]]
  identifier = "home"
  name = "首页"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "posts"
  name = "文章"
  url = "/posts/"
  weight = 2

[[menu.main]]
  identifier = "tags"
  name = "标签"
  url = "/tags/"
  weight = 3

[[menu.main]]
  identifier = "categories"
  name = "分类"
  url = "/categories/"
  weight = 4

[[menu.main]]
  identifier = "about"
  name = "关于"
  url = "/about/"
  weight = 5

[[menu.main]]
  identifier = "search"
  name = "搜索"
  url = "/search/"
  weight = 6

# ======================
# 侧边栏配置
# ======================
[params.widgets]
  [[params.widgets.sidebar]]
    type = "profile"
    position = "left"
    [params.widgets.sidebar.profile]
      enabled = true
      title = "海老虎、鹦鹉螺和飞翔的青蛙"
      imageUrl = "static/images/The mermaid with her lover.jpg"
      imageWidth = 12
      imageHeight = 120
      imageTitle = "头像"
      description = "A Daydreamer Who Loves Psychology<br>记录学习与思考"


# ======================
# 输出配置
# ======================
[outputs]
  home = ["HTML", "RSS", "JSON"]

[outputFormats]
  [outputFormats.JSON]
    baseName = "index"
    isPlain = true
    mediaType = "application/json"

